<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
    <style type='text/css'>
        #sheet {
            border:1px solid black;
        }
    </style>
    <script type='text/javascript'>
        window.onload=function(){
            var canvas = new fabric.Canvas('can');
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush.width = 5;
            canvas.freeDrawingBrush.color = "#ff0000";
        }
    </script>
  </head>
<body onload="init()">
    <button id="Submit"> Submit Image</button>
    <button id="Solve">Solve Equation</button>
    <button id="Back">Back</button>
    <button id="Reset">Reset Equation</button>

    <p>Equation: <span id="equation"></span> </p>
    
           <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
           <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
           <input type="button" value="save" id="btn" size="30" onclick="save()"
               style="position:absolute;top:55%;left:10%;">
           <input type="button" value="clear" id="clr" size="23" onclick="erase()"
               style="position:absolute;top:55%;left:15%;">
  </body>
</html>
